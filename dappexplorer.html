<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.2/css/bootstrap.min.css" integrity="sha512-SCpMC7NhtrwHpzwKlE1l6ks0rS+GbMJJpoQw/A742VaxdGcQKqVD8F/y/m9WLOfIPppy7mWIs/kS0bKgSI0Bfw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container mx-auto mt-4">

        <div class="card-body">
          <h5 class="card-title">Aave</h5>
          <p class="card-text">Liquidity protocol for lending/borrowing</p>
          <a href="https://aave.com/" class="btn"><i class="fas fa-link"></i> Site</a>
          <a href="https://app.aave.com/" class="btn"><i class="fas fa-desktop"></i> App</a>
          <a href="https://docs.aave.com/portal/" class="btn "><i class="fas fa-file-alt"></i> Docs</a>

      </div>
    </div>
    <div class="col-md-4">

        <img src="https://cryptologos.cc/logos/curve-dao-token-crv-logo.svg?v=014" class="card-img-top" alt="..." style="height: 10vh;">

          <a href="https://docs.uniswap.org/" class="btn "><i class="fas fa-file-alt"></i> Docs</a>
